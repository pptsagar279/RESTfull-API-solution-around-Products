services:
  # Product API Application
  productapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: productapi-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      # Override connection string for Docker to use host.docker.internal
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal,1433;Database=ProductAPIDb;User Id=sa;Password=Qwerty123456;TrustServerCertificate=true;MultipleActiveResultSets=true
    ports:
      - "5000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    # Use host network to access local SQL Server
    # network_mode: "host"

